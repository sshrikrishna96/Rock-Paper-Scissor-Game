<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="9th lecture rock, paper, scissor game.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Rock Image.webp.crdownload" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="Paper Image.webp.crdownload" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="Scissor Image.webp.crdownload" alt="Scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="user-name">User</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p id="computer-name">Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="9th lecture rock, paper, scissor game.js"></script>
</body>
</html>
